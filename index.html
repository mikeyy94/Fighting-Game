<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- red container div -->
    <div style="
        position: relative;
        display: inline-block;
    ">
        <!-- smaller red container div -->
        <div style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            flex-direction: column;
        ">
            <div style="display: flex; width: 100%; align-items: center; padding: 20px;">
                <!-- player health -->
                <div style="
                    position: relative;
                    width: 100%;
                    display: flex;
                    justify-content: flex-end;
                    border-top: 4px solid white;
                    border-left: 4px solid white;
                    border-bottom: 4px solid white;
                ">
                    <div style="
                        background-color: red;
                        height: 30px;
                        width:100%;
                    ">
                    </div>
                    <div id="playerHealth" style="
                        position: absolute;
                        background: #818CF8;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        width: 100%;
                    ">
                    </div>
                </div>
                <!-- timer -->
                <div id="timer" style="
                    background-color: black;
                    width: 100px;
                    height: 50px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    border: 4px solid white;
                ">
                </div>
                <!-- enemy health -->
                <div style="
                    position: relative;
                    width: 100%;
                    border-top: 4px solid white;
                    border-right: 4px solid white;
                    border-bottom: 4px solid white;
                ">
                    <div style="
                        background-color: red;
                        height: 30px;
                    ">
                    </div>
                    <div id="enemyHealth" style="
                        position: absolute;
                        background: #818CF8;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;
                    ">
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%; padding: 0 40px;">
                <div id="playerScore" style="color: #fff; text-shadow: 3px 3px #000, 0px 0px 12px #5e0d6e; font-size: 30;">0</div>
                <div id="roundNumber" style="color: #fff; text-shadow: 3px 3px #000, 0px 0px 12px #5e0d6e;">Round 1</div>
                <div id="enemyScore" style="color: #fff; text-shadow: 3px 3px #000, 0px 0px 12px #5e0d6e; font-size: 30;">0</div>
            </div>
        </div>
        <div id="displayText" style="
            position: absolute;
            color: white;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            text-shadow: 3px 3px #000, 0px 0px 20px #5e0d6e;
            font-size: 20px;
            flex-direction: column;
        ">
           <div style="flex-direction: row; display: flex; justify-content: space-between; width: 80%;">
                <div>
                    <p>SAMURAI</p>
                    <a id="playerToggle" onClick="toggleAi(player, enemy)" style="font-size: 20px; margin-top: 30px;">HUMAN</a>
                </div>
                <a onClick="startGame()" style="font-size: 40px;">START GAME</a>
                <div>
                    <p>KENJI</p>
                    <a id="enemyToggle" onClick="toggleAi(enemy, player)" style="font-size: 20px; margin-top: 30px;">HUMAN</a>
                </div>
            </div>
        </div>
        <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/ai.js"></script>
    <script src="index.js"></script>
</body>
